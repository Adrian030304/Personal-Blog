{% extends "main_page.html" %}
{% block content %}
    <span>This is the login page</span>
    <form method="POST">
        <input type="text" name="username" id="user_login">
        <input type="text" name="password" id="pass_login">
        <input type="submit" value="Login">
    </form>
    <p>If you don't have an account, you can create one here: 
        <a href="{{url_for('register_user')}}">Sign up</a>
    </p>
{% endblock %}
